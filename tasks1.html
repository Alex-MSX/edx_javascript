<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Tasks</h1>
    <ul id="tasks">
    </ul>

    <form id="new-task">
      <input id="task" type="text" autocomplete="off" autofocus placeholder="New task">
      <input id="submit" type="submit" value="Submit">
    </form>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded',() => {

        //deshabilitar botones
        document.querySelector('#submit').disabled = true;

        document.querySelector('#task').onkeyup = function() {
          if (this.value.length > 0) {
            document.querySelector('#submit').disabled = false;
          } else {
            document.querySelector('#submit').disabled = true;
          };
        };

        document.querySelector('#new-task').onsubmit = () => {

          //crea un elemento del tipo li
          const li = document.createElement('li');
          li.innerHTML = document.querySelector('#task').value;

          if (li.innerHTML !== '') {
            //agregar el nuevo elemento li a la lista
            document.querySelector('#tasks').append(li);

            //reiniciar el textbox
            document.querySelector('#task').value = '';
            document.querySelector('#submit').disabled = true;
          };

          //permanece en la misma p√°gina y no haga submit
          return false;
        };

      });
    </script>
  </body>
</html>
