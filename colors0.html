<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
  </head>
  <body>
    <h1 id="hello">Hello!</h1>
    <button id="red" type="button" name="button">Red</button>
    <button id="blue" type="button" name="button">Blue</button>
    <button id="green" type="button" name="button">Green</button>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelector('#red').onclick = red;
        document.querySelector('#blue').onclick = blue;
        document.querySelector('#green').onclick = green;
      });

      function red(){
        document.querySelector('#hello').style.color = "red";
      }

      function blue(){
        document.querySelector('#hello').style.color = "blue";
      }

      function green(){
        document.querySelector('#hello').style.color = "green";
      }
    </script>
  </body>
</html>
