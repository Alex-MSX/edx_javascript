<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
  </head>
  <body>
    <h1 id="hello">Hello!</h1>
    
    <button class="color-change" data-color="red" type="button" name="button">Red</button>
    <button class="color-change" data-color="blue" type="button" name="button">Blue</button>
    <button class="color-change" data-color="green" type="button" name="button">Green</button>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('.color-change').forEach(function(button){
          button.onclick = function(){
            document.querySelector('#hello').style.color = button.dataset.color;
          }
        });
      });

    </script>
  </body>
</html>
