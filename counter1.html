<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My website</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <input type="button" onclick="add_one()" value="Add one!">

    <script type="text/javascript">
      let counter = 0;

      function add_one(){
        counter++; //counter += 1;
        document.querySelector('#counter').innerHTML = counter;

        if (counter % 10 === 0){
          alert('Counter is at ' + counter + '!');
        }
      }
    </script>
  </body>
</html>
