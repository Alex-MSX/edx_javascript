<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="timer">0</h1>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        setInterval(count, 1000);
      });

      let counter = 0;

      function count() {
        counter++;
        document.querySelector('#timer').innerHTML = counter;
      };
    </script>
  </body>
</html>
