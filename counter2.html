<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My website</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <input type="button" value="Add one!">

    <script type="text/javascript">

          // Esta línea indica que cuando toda la página web se carga, se ejecute lo siguiente
          document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('input').onclick = add_one;
          });

          let counter = 0;

          function add_one(){
            counter++; //counter += 1;
            document.querySelector('#counter').innerHTML = counter;

            if (counter % 10 === 0){
              alert('Counter is at ' + counter + '!');
            }
          }
    </script>
  </body>
</html>
